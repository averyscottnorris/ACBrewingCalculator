<!DOCTYPE html>
<html lang="en-US">
<head>
<title>ABV calculator </title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script type="text/javascript" src="shared.js"></script>
</head>
<body>
<div class="bground">
</div>
<h1>Alcohol By Volume Estimator</h1>


<script>
function abv_calc(){
	//collecting data from the html
	var og = document.getElementById("og").value; 
	var fg = document.getElementById("fg").value;
	if(!isFloat(og)){
		alert("The original gravity is an invalid number. Use . not , to divide the partial numbers.");
		return 0;
	}
	if(!isFloat(fg)){
		alert("The final gravity is an invalid number. Use . not , to divide the partial numbers.");
		return 0;
	}
	if(!checkLen(og, 6)){
		alert("The original gravity is too long of a number");
		return 0;
	}
	if(!checkLen(fg, 6)){
		alert("The final gravity is too long of a number");
		return 0;
	}
	if(og > 2){
		alert("Original gravity is to large of a number, below 2.0 please.");
		return 0;
	}
	if(fg > 2){
		alert("Final gravity is to large of a number, below 2.0 please.");
		return 0;
	}

	var abv = (og - fg)*125*1.05;
	abv = Math.round(abv*10)/10;	
	//I could not find any official documantation of this formula but it seems to be widely used.  
	document.getElementById("ans").innerHTML = "You can expect a ABV of " + abv + "%.";
}

</script>

  <br>
<!--
	collecting user data
-->
<div class="input">
  Original gravity: <input type="int" id="og" name="og" value="1">
  Final gravity: <input type="int" id="fg" name="fg" value="1">
  </br>
<!--
	running the abv calculation and changing the id ans into the answer.
-->
  <div class="hoiver_button"> 
    <input id="clickMe"  type="button" value="clickMe" onclick="abv_calc();" />
  </div>
</div>
  <div class="output">  
    <p id="ans"></p>
  </div>
</body>
</html>
