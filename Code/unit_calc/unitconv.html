<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<style>
  t1{ padding-left: 10em;}
  t2{ padding-left: 3em;}
</style>

<title>ACBrewing unit conversion calculator </title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>

<div class="bground">
</div>
<h1>Unit conversion calculator</h1>


  	
<form>
<div class="input">
<!--labeling the conten for the user -->
  All grain:<t1>from</t1><t2>to</t2>
  <br>
<!-- getting the respective amount value -->
  Grain 1: <input type="int" id="g1" name="g1" value="0"> 
<!--
  gf1 means grain from 1,  its the unit that the 1st GRAIN is being converted FROM, the second
  gains unit is gf2 and the naming convention will hold for liquid malt (lf1), dry malt (df1)
  and hops (hf1).
-->

  <select id="gf1">
    <option value="1" name="kilo-gram"> kilo gram</option>
    <option value="2" name="pound"> pounds</option>
    <option value="3" name="ounce"> ounces</option>
  </select>
<!--
  gt1 = 1st GRAIN TO unit, the unit the tst grain is being converted to, see from above for further
  explenation.
-->
  <select id="gt1">
    <option value="1" name="kilo-gram"> kilo gram</option>
    <option value="2" name="pound"> pound</option>
    <option value="3" name="ounce"> ounces</option>
  </select>

<!--
  <br>
  Grain 2: <input type="int" id="g2" name="g2" value="0"> 
  <select id="gf2">
    <option value="1"> killo</option>
    <option value="2"> pounds</option>
    <option value="3"> ounces</option>
  </select>
  
  <select id="gt2">
    <option value="1"> killo</option>
    <option value="2"> pound</option>
    <option value="3"> ounces</option>
  </select>
-->

  <br>
  Liquid malt extract:
  LME 1: <input type="int" id="l1" name="l1" value="0"> 
  <select id="lf1">
    <option value="1" name="liter" > liter </option>
    <option value="2" name="gallon" > gallon</option>
  </select>
  
  <select id="lt1">
    <option value="1" name="liter" > liter</option>
    <option value="2" name="gallon" > gallon</option>
  </select>

  </form>
<!--
  <br>
  LME 2: <input type="int" id="l2" name="l2" value="0"> 
  <br>
  LME 3: <input type="int" id="l3" name="l3" value="0"> 
  <br>
-->
<!--
  dry malt extract:
  <br>
  DME 1: <input type="int" id="d1" name="d1" value="0"> 
  <br>
  DME 2: <input type="int" id="d2" name="d2" value="0"> 
  <br>
  DME 3: <input type="int" id="d3" name="d3" value="0"> 
  <br>
	

  Hops:
  <br>
  hop 1: <input type="int" id="h1" name="h1" value="0"> 
  <br>
  hop 2: <input type="int" id="h2" name="h2" value="0"> 
  <br>
  hop 3: <input type="int" id="h3" name="h3" value="0"> 
  <br>
-->

<!--
	this is runing the calculation and returning the answer in the id ans
-->
  <div class="hover_button">
    <button id="unitconv" type="button">Calculate</button>
  </div>
</div>
<div class="output">
    <p id="grain1"></p>
    <p id="grain2"></p>
    <p id="liquid1"></p>
    <p id="liquid2"></p>
    <p id="dry1"></p>
    <p id="dry2"></p>
    <p id="hop1"></p>
    <p id="hop2"></p>
</div>
<script type="text/javascript" src="shared.js"></script>
</body>
</html>
