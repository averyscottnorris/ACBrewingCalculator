<!DOCTYPE html>

<html lang="en-US">
    <title>IBU Calculator</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <body>
        <div class="bground">
        </div>

        <h1>IBU Calculator</h1>

        <br>

        <div class="input">
            Ounces of hops: <input type="float" id="oz" name="oz">
            <br>
            Alpha Acid Percentage: <input type="float" id="aa" name="aa">
            <br>
            Final volume (gallons): <input type="float" id="vol" name="vol">
            <br>
            Boil length (minutes): <input type="float" id="time" name="time">
            <br>
            Boil Gravity (1.XXX): <input type="float" id="gravity" name="gravity">
            </br>
            <br>

            <div class="hover_button">
                <button id="IBU" type="button">Calculate</button>
            </div>

        </div>

        <div class="output">
            <p id="ibu_output"></p>
        </div>

        <script type="text/javascript" src="shared.js"></script>

    </body>
</html>
